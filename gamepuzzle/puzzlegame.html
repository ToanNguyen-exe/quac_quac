<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        #puzzle {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 2px;
            width: 300px;
            height: 300px;
            position: relative;
        }

        .piece {
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            border: 1px solid #fff;
            cursor: pointer;
        }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            color: #4caf50;
            display: none;
        }
    </style>
</head>
<body>
    <div id="puzzle"></div>
    <div id="message">ðŸŽ‰ Báº¡n Ä‘Ã£ hoÃ n thÃ nh trÃ² chÆ¡i! ðŸŽ‰</div>
    <script>
        // Danh sÃ¡ch áº£nh
        const imageNames = ["01.gif", "02.gif", "03.gif"];
        const correctOrder = [
            "01.gif", "01.gif", "01.gif",
            "02.gif", "02.gif", "02.gif",
            "03.gif", "03.gif", "03.gif"
        ];
        let currentImages = [...correctOrder]; // Sao chÃ©p Ä‘á»ƒ theo dÃµi tráº¡ng thÃ¡i hiá»‡n táº¡i

        const puzzle = document.getElementById("puzzle");

        // Khá»Ÿi táº¡o lÆ°á»›i
        function initializePuzzle() {
            puzzle.innerHTML = "";
            currentImages.forEach((image, index) => {
                const piece = document.createElement("div");
                piece.className = "piece";
                piece.style.backgroundImage = `url(${image})`;
                piece.dataset.index = index; // LÆ°u vá»‹ trÃ­ cá»§a máº£nh
                piece.addEventListener("click", () => changeImage(piece, index));
                puzzle.appendChild(piece);
            });
        }

        // Thay Ä‘á»•i áº£nh khi click
        function changeImage(piece, index) {
            // Láº¥y áº£nh hiá»‡n táº¡i cá»§a máº£nh
            const currentImage = currentImages[index];
            const currentImageIndex = imageNames.indexOf(currentImage);
            // Chuyá»ƒn sang áº£nh tiáº¿p theo
            const nextImageIndex = (currentImageIndex + 1) % imageNames.length;
            const nextImage = imageNames[nextImageIndex];

            // Cáº­p nháº­t áº£nh
            currentImages[index] = nextImage;
            piece.style.backgroundImage = `url(${nextImage})`;

            // Kiá»ƒm tra hoÃ n thÃ nh
            checkWin();
        }

        // Kiá»ƒm tra náº¿u tráº¡ng thÃ¡i hiá»‡n táº¡i Ä‘Ãºng thá»© tá»±
        function checkWin() {
            if (JSON.stringify(currentImages) === JSON.stringify(correctOrder)) {
                document.getElementById("message").style.display = "block";
            }
        }

        // Báº¯t Ä‘áº§u trÃ² chÆ¡i
        initializePuzzle();
    </script>
</body>
</html>
