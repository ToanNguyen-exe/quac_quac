<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Namamlich</title>
  
    <body>
        <h1>Năm Âm Lịch</h1>
        <input type="number" id="year" placeholder="Nhập năm">
        <button onclick="convert()">Chuyển đổi</button>
        <p id="result"></p>
        <script>
            function convert() {
                let year = +document.getElementById("year").value;
                let result = document.getElementById("result");
                let can = year % 10;
                let chi = year % 12;
                let am = "";
                switch (can) {
                    case 0:
                        am = "Canh";
                        break;
                    case 1:
                        am = "Tân";
                        break;
                    case 2:
                        am = "Nhâm";
                        break;
                    case 3:
                        am = "Quý";
                        break;
                    case 4:
                        am = "Giáp";
                        break;
                    case 5:
                        am = "Ất";
                        break;
                    case 6:
                        am = "Bính";
                        break;
                    case 7:
                        am = "Đinh";
                        break;
                    case 8:
                        am = "Mậu";
                        break;
                    case 9:
                        am = "Kỷ";
                        break;
                }
                let chiName = "";
                switch (chi) {
                    case 0:
                        chiName = "Thân";
                        break;
                    case 1:
                        chiName = "Dậu";
                        break;
                    case 2:
                        chiName = "Tuất";
                        break;
                    case 3:
                        chiName = "Hợi";
                        break;
                    case 4:
                        chiName = "Tý";
                        break;
                    case 5:
                        chiName = "Sửu";
                        break;
                    case 6:
                        chiName = "Dần";
                        break;
                    case 7:
                        chiName = "Mẹo";
                        break;
                    case 8:
                        chiName = "Thìn";
                        break;
                    case 9:
                        chiName = "Tỵ";
                        break;
                    case 10:
                        chiName = "Ngọ";
                        break;
                    case 11:
                        chiName = "Mùi";
                        break;
                    default:
                        chiName = "Không xác định";
                        break;
                }
                result.innerHTML = "Năm " + am + " " + chiName;
            }
        </script>
        </body>
</html>
